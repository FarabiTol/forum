{{template "base" .}}
    <section>
        {{if .Form}}
        <form action="/auth/signin" method="POST" novalidate>
            <div>
            {{with .Form.Errors.email}}
                {{range .}}
                <label class="error">{{.}}</label>
                {{end}}
            {{end}}
                <label>Email:</label>
                <input type="email" name="email" value="{{.Form.DataForErr.Email}}">
            </div>
            <div>
            {{with .Form.Errors.password}}
                {{range .}}
                <label class="error">{{.}}</label>
                {{end}}
            {{end}}
                <label>Password:</label>
                <input type="password" name="password" value="{{.Form.DataForErr.Password}}"/>
            </div>
        {{else}}
            <form action="/auth/signin" method="POST" novalidate>
                <div>
                    <label>Email:</label>
                    <input type="email" name="email">
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" name="password" />
                </div>
        {{end}}
                <div>
                    <input type="submit" value="Signin" />
                </div>
            </form>
    </section>
    {{template "footer" .}}
